<!-- templates/add_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
</head>
<body>
    <header>
        <h1>Add New Task</h1>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('add_task') }}">
            {{ form.hidden_tag() }}
            <p>
                {{ form.title.label }}<br>
                {{ form.title(size=32) }}
            </p>
            <p>
                {{ form.description.label }}<br>
                {{ form.description(cols=32, rows=4) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
